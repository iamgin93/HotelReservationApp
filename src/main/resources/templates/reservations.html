<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Hotel Reservation System
    </h1>
    <table>
        <tr>
            <td>Room</td>
            <td>Room Reservation</td>
            <td>Guest</td>
        </tr>
        <tr th:each="roomReservation: ${roomReservations}">
            <td th:text="${roomReservation.roomName}">Room Name</td>
            <td th:text="${roomReservation.roomNo}">Room Number</td>
            <td th:text="${roomReservation.lastName}!=null?${roomReservation.lastName} + ', ' +
            ${roomReservation.FirstName} : 'Vacant'">Full Name</td>

        </tr>
    </table>
</body>
</html>
